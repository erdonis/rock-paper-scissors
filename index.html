<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div>
            <h2>Welcome! Let's play Rock, Paper, Scissors</h2>
            <p>First one to reach 5 wins, wins the game <br>Make your selection:</p>
        </div>
        <div class="buttons">
            <button id="rock"><img src="images/rock.png"></button>
            <button id="paper"><img src="images/paper.png"></button>
            <button id="scissors"><img src="images/scissors.png"></button>
        </div>
        <div>
            <p id="resultPara"></p>
            <p id="scorePara"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
